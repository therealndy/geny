<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geny Web Chat</title>
  <style>
    body { background: #181A20; color: #fff; font-family: sans-serif; margin: 0; }
    #chat { max-width: 500px; margin: 40px auto; background: #222; border-radius: 12px; box-shadow: 0 2px 12px #0004; padding: 24px; }
    .msg { margin: 12px 0; }
    .user { text-align: right; color: #7F5AF0; }
    .geny { text-align: left; color: #2CB67D; }
    #inputRow { display: flex; gap: 8px; margin-top: 18px; }
    #msgInput { flex: 1; padding: 10px; border-radius: 6px; border: none; font-size: 16px; }
    #sendBtn { background: #7F5AF0; color: #fff; border: none; border-radius: 6px; padding: 10px 18px; font-size: 16px; cursor: pointer; }
    #sendBtn:disabled { background: #444; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Geny Web Chat</h2>
    <div id="tabs" style="display:flex;gap:8px;margin-bottom:12px;">
      <button data-tab="story" class="tabbtn">Story</button>
      <button data-tab="age" class="tabbtn">Age</button>
      <button data-tab="status" class="tabbtn">Status</button>
      <button data-tab="relation" class="tabbtn">Relation</button>
    </div>
    <div id="tabContent" style="background:#111;padding:10px;border-radius:8px;margin-bottom:12px;min-height:48px;"></div>
    <div id="messages"></div>
    <div id="inputRow">
  <textarea id="msgInput" rows="2" placeholder="Type your message..." autofocus style="resize:vertical;width:100%;font-size:16px;padding:10px;border-radius:6px;border:none;"></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
  // Backend endpoint. You can override by adding ?backend=https://localhost:8000 to the URL
  const urlParams = new URLSearchParams(window.location.search);
  const backendBase = urlParams.get('backend') || 'https://geny-1.onrender.com';
  const backendUrl = backendBase.replace(/\/$/, '') + '/chat';
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const tabContent = document.getElementById('tabContent');
    const tabButtons = Array.from(document.querySelectorAll('.tabbtn'));

    async function fetchAndRenderTab(tab) {
      try {
        if (tab === 'story') {
          const r = await fetch(backendBase.replace(/\/$/, '') + '/world/learning');
          const j = await r.json();
          tabContent.innerText = j.life_summary?.summary || 'No story yet.';
        } else if (tab === 'age') {
          const r = await fetch(backendBase.replace(/\/$/, '') + '/world/time');
          const j = await r.json();
          tabContent.innerText = `Virtual age: ${j.virtual_age?.years}y ${j.virtual_age?.days}d ${j.virtual_age?.hours}h (scale ${j.scale})`;
        } else if (tab === 'status') {
          const r = await fetch(backendBase.replace(/\/$/, '') + '/world/learning');
          const j = await r.json();
          tabContent.innerText = `Activity: ${j.presence?.method || 'internal'}, Exploration running: ${j.exploration?.running}`;
        } else if (tab === 'relation') {
          const r = await fetch(backendBase.replace(/\/$/, '') + '/world/learning');
          const j = await r.json();
          tabContent.innerText = (j.life_summary?.summary && j.life_summary?.summary.split('\n')[0]) || 'No relations.';
        }
      } catch (e) {
        tabContent.innerText = 'Error loading tab: ' + e;
      }
    }

    tabButtons.forEach(b => b.addEventListener('click', (ev) => {
      tabButtons.forEach(x => x.classList.remove('active'));
      b.classList.add('active');
      fetchAndRenderTab(b.getAttribute('data-tab'));
    }));
    // select default tab
    (tabButtons[0] || {click:()=>{}}).click();

    function addMsg(text, who) {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      if (who === 'geny') {
        div.innerHTML = text;
      } else {
        div.textContent = text;
      }
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const msg = input.value.trim();
      if (!msg) return;
      addMsg(msg, 'user');
      input.value = '';
      sendBtn.disabled = true;
      addMsg('Geny is typing...', 'geny');
      try {
        const res = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        // Remove 'Geny is typing...'
        messagesDiv.lastChild.remove();
        addMsg(data.reply || '[No reply]', 'geny');
      } catch (e) {
        messagesDiv.lastChild.remove();
        addMsg('[Error: ' + e + ']', 'geny');
      }
      sendBtn.disabled = false;
      input.focus();
    };

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      } else if (e.key === 'Enter' && e.shiftKey) {
        // Insert line break
        const start = input.selectionStart;
        const end = input.selectionEnd;
        input.value = input.value.substring(0, start) + "\n" + input.value.substring(end);
        input.selectionStart = input.selectionEnd = start + 1;
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
